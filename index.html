<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>转移olo</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <h2 style="margin:30px 0">转移olo</h2>
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <label for="tid">转移帖子id</label>
          <input type="text" class="form-control" id="tid" value="" required>
          <small id="idHelp" class="form-text text-muted">例: https://www.bilibilipy.net/t/123456?page=1 的情况下为 123456</small>
          <div class="invalid-feedback">
              转移帖子id不能为空
          </div>
        </div>
        <div class="form-row">
          <label for="receive-id">转入饼干id</label>
          <input type="text" class="form-control" id="receive-id" value="" required>
          <small id="idHelp" class="form-text text-muted">例: examplereceiveid </small>
          <div class="invalid-feedback">
              转入饼干id不能为空
          </div>
        </div>
        <div class="form-row">
          <label for="send-ids">转出饼干id（用逗号隔开）</label>
          <textarea class="form-control" rows="3" id="send-ids" value="" required></textarea>
          <small id="idHelp" class="form-text text-muted">例: examplesendid1,examplesendid2,examplesendid3 </small>
          <div class="invalid-feedback">
              转出饼干id不能为空
          </div>
        </div>
        <fieldset class="form-group">
          <div class="form-row" style="margin-bottom: -10px;">
            <label class="">是否转移饼干中全部olo</label>
          </div>
          <div class="form-row">    
            <div class="form-check">
              <input class="form-check-input" id="is-all-yes" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                是
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="is-all-no" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                否
              </label>
            </div>   
          </div>
        </fieldset>
        <div class="form-row" id="set-olo" style="display:none;">
          <label for="validationCustom05">每次转移olo数额</label>
          <input type="text" class="form-control" id="set-olo-value" value="30">
        </div>
        <div class="form-row" >
          <button type="submit" id="submit-btn" class="btn btn-primary btn-block">提交</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
